name: Zip

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer:v2

    - uses: ramsey/composer-install@v1
      with:
        composer-options: "--no-dev -o"

    - uses: papeloto/action-zip@v1
      with:
        files: .
        recursive: true
        dest: ciao.zip

    - uses: actions/upload-artifact@v2
      with:
        name: Ciao Zip
        path: .
