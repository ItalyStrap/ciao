name: Zip

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  zip:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer:v2

    - uses: ramsey/composer-install@v1
      with:
        composer-options: "--no-dev -o"

    - name: ðŸ‘€ See the content
      run: ls

    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: List output files
      run: find dist/ -print

